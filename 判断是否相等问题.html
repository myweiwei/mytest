<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3];
        var b=[1,2,3];
        var c="1,3,3";
        var d="1,3,3";
        var e=["1","2","3"];
        var x=55;
        var y="55";
        console.log(x==y);
        console.log(a==b);//两个引用类型，需要比较地址和值
        console.log(a==c);
        console.log(c==d);
        console.log(a==e);
        //引用类型和引用类型要比较地址和值，
        //值类型和引用类型只比较值
    </script>
</body>
</html>
